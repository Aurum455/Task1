<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item">
                    {{ task.title }}
                    <a href="{% url 'delete_task' task.id %}">Delete Task</a>
                    <a href="{% url 'update_task' task.id %}">Update Task</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'create_task' %}" class="btn btn-primary">Create Task</a>
    </div>
</body>
</html>
